version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg17
    container_name: doc_hub_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doc_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Embedding Service
  embedding-service:
    build:
      context: ./embedding-service
      dockerfile: Dockerfile
    container_name: doc_hub_embedding_service
    environment:
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - EMBEDDING_DIMENSION=384
      - APP_PORT=8001
      - DEBUG=true
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Go API Service
  go-api:
    build:
      context: ./go-api
      dockerfile: Dockerfile
    container_name: doc_hub_api
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/doc_hub?sslmode=disable
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - APP_PORT=8000
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
